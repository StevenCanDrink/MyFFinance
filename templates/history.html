{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block main %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CASH</th>
        <th scope="col">QUANTITY</th>
        <th scope="col">SYMBOL</th>
        <th scope="col">TIME</th>
      </tr>
    </thead>
    <tbody>
        {% for index,row in histories %}
      <tr>
        <th scope="row">{{index}}</th>
        <td>{{row["totalprice"]}}</td>
        <td>{{row["quantity"]}}</td>
        <td>{{row["symbol"]}}</td>
        <td>{{row["time"]}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>


{% endblock %}
